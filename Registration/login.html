<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        body {
            background-color: aquamarine;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        div {
            margin-left: 40px;
            margin-top: 20px;
        }

        input[type=text],
        input[type=date] {
            width: 80%;
            padding: 8px 12px;
            margin: 8px 0px;
            box-sizing: border-box;
            border: 2px solid #ccc;
            border-radius: 40px;
        }
    </style>
</head>

<body>
    <h1 style="text-align: center;">Registration</h1>

    <div>
        <table>
            <tr>
                <td align="left">
                    <label for="fname">First Name:</label> <br>
                    <input type="text" id="fname" placeholder="First Name" </td>
                <td align="left">
                    <label for="lname">Last Name:</label> <br>
                    <input type="text" id="lname" placeholder="Last Name">

            </tr>

        </table>
        <label for="email">Email/Phone Number:</label> <br>
        <input type="text" id="email" placeholder="Email/Phone Number">
        <br>

        <label for="Company">Company:</label> <br>
        <input type="text" id="company" placeholder="Company">
        <br>

        <label for="Physical">Address:</label> <br>
        <input type="text" id="address" placeholder="Street Number"> <br>
        <input type="text" id="address" placeholder="House Number"> <br>
        <input type="text" id="address" placeholder="City"> <br>

        <label for="country">Country:</label> <br>
        <input type="text" id="country" placeholder="Country">
        <br>

        <label for="Dob">Date of Birth:</label> <br>
        <input type="date" id="dob" name="dob">
    </div>

</body>

</html>
