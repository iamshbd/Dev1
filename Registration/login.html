<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>

            border: 2px solid #5c88e6;
            border-radius: 20px;
            box-sizing: border-box;
        }
        .main-container {

            box-shadow: 0 4px 10px rgba(0,0,0,0.1);

        .submit {

</head>
