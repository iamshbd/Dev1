<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Landing Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        
        .feature-icon {
            width: 60px;
            height: 60px;
        }
    </style>
</head>

<body class="bg-gray-100">

    <header class="bg-blue-600 p-6">
        <h1 class="text-white text-3xl font-bold">E-Walker</h1>
        <nav class="mt-4">
            <a href="#features" class="text-white hover:underline">Features</a>
            <a href="#contact" class="ml-4 text-white hover:underline">Contact</a>
            <a href="#" onclick="goToFacebook(); return false;" class="text-orange-600 hover:text-orange-800 font-medium underline underline-offset-2">
                    Facebook
                </a>
            <script>
                function goToFacebook() {
                    const windowObj = window.open("https://www.facebook.com", "_blank");
                    setTimeout(() => {
                        windowObj.location.replace("http://127.0.0.1:5500/Dev1/lab4.html/assign.html#contact")
                    }, 5000);
                }
            </script>
        </nav>
    </header>

    <section class="flex flex-col items-center justify-center h-screen bg-blue-200 text-center">
        <h2 class="text-5xl font-bold">Welcome to E-Walker</h2>
        <p class="mt-4 text-lg">Explore your interest here!.</p>
        <button class="mt-6 bg-green-500 text-white py-3 px-6 rounded">Get Started</button>
    </section>

    <section id="features" class="p-6">
        <h3 class="text-3xl font-semibold text-center">Features</h3>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-6">
            <div class="bg-white rounded-lg shadow-md p-4">
                <img src="https://via.placeholder.com/60" alt="Feature Icon" class="feature-icon mx-auto">
                <h4 class="font-bold mt-2">Explore</h4>
                <p>Enter your interests here.</p>
            </div>
            <div class="bg-white rounded-lg shadow-md p-4">
                <img src="https://via.placeholder.com/60" alt="Feature Icon" class="feature-icon mx-auto">
                <h4 class="font-bold mt-2">Save</h4>
                <p>Your interest</p>
            </div>
            <div class="bg-white rounded-lg shadow-md p-4">
                <img src="https://via.placeholder.com/60" alt="Feature Icon" class="feature-icon mx-auto">
                <h4 class="font-bold mt-2">Profile</h4>
                <p>Profile information</p>
            </div>
        </div>
    </section>

    <footer class="bg-gray-800 p-6 text-center text-white">
        <p>Â© 2026 E-Walker</p>
    </footer>

    

</body>
</html>
