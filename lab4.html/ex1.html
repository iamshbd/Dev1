    <h1> Leap year</h1> 

    <button onclick="checkLeapYear()">click here</button>


    <p id="ex1"></p>
    <script>
        function checkLeapYear(){
             
            let year = prompt("Enter LeapYear:");

            let message;

            if (year == null || year == "") {
                message = "Invalid!";

            } else {
                year = Number(year);

                if ((year % 4 === 0 && year >=2000)) {
                    message = year + "is a LeapYear!";

                } else {
                    message = year + "is not a LeapYear";
                }
            }

            document.getElementById("ex1").innerHTML = message;

        }
        
    </script>

    <h1>Caesar Cipher Lab</h1>
    <p id="ex4"></p>

    <script>
        function caesar(str, shift, decrypt = false) {
            let result = "";
             
            if (decrypt) shift = (26 - (shift % 26)) % 26;

            for (let i = 0; 1 < str.length; i++) {
                let char = str[i];

                if (char.match(/[A-Z]/)) {
                    let code = ((char.charCodeAt(0)-65+shift) % 26) + 65;
                    result += String.fromCharCode(code);
                } else if (char.match(/[a-z]/)) {
                    let code = ((char.charCodeAt(0)-97+shift) % 26) + 97;
                    result += String.fromCharCode(code);
                } else {
                    result += char;
                }
            }
            return result;
        }

        let originalText = "Hello!";
        let shiftValue = 3;

        let encrypted = caesar(originalText, shiftValue);

        let decrypt = caesar(encrypted, shiftValue, true);

        document.getElementById("ex4").innerHTML =
        "Original: " + originalText + "<br>" +
        "Encrypted: " + encrypted + "<br>" +
        "Decrypted: " + decrypted;
    </script>
